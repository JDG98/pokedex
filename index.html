<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Img/pokebola_24.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <img class="pokedex-logo" src="./Img/pokebola_24.png" alt="pokedex">
        <h1 class="pokedex-title">POKÃ‰DEX_</h1>
    </header>
    <section class="pokedex">
        <div class="wrap-pokemon-img">
            <div class="wrap-pokemon-name">
                <img src="./Img/type_sinester.png" alt="type_sinester" class="icon-type" >
                <h2 class="pokemon-name">DARKRAI</h2>
            </div>
            <img class="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/491.png" alt="darkrai">
        </div>
        <div class="pokemon-info">
            <div class="info-items">
                <label>no.</label>
                <label>491</label>
            </div>
            <div class="info-items">
                <label>level</label>
                <label>100</label>
            </div>
            <div class="info-items">
                <label>type</label>
                <label>Sinister</label>
            </div>
            <div class="info-items">
                <label>hability</label>
                <label>bad dream</label>
            </div>
            <div class="info-items">
                <label>height</label>
                <label>1,5 m</label>
            </div>
            <div class="info-items">
                <label>weight</label>
                <label>50,5 kg</label>
            </div>    
        </div>
    </section>
    <footer class="footer">
        <h3 class="others-title">OTHERS</h3>
        <img class="other-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png" alt="charizard">
        <img class="other-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/143.png" alt="snorlax">
        <img class="other-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/150.png" alt="mewtwo">
        <img class="other-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/384.png" alt="rayquaza">
    </footer>
</body>

</html>
